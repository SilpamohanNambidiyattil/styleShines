<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="row mt-5">
        <div class="col-3"> </div>
        <div class="col-6">
            <form action="" method="post" class="p-4 border shadow">
                {%csrf_token%}
                <h1 class="text text-center mb-5">Add Category</h1>
                {{form.as_p}}
                <button type="submit" class="btn btn-primary form form-control mb-3">Add</button>
            </form>
        </div>
        <div class="col-6"></div>
    </div>
</div>
<h1 class="text text-center mt-5 mb-5">List of Category</h1>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <table class="table table-bordered text-center  p-3 mt-3 mb-5">
            <tr>
                <td>Name</td>
                <td>Action</td>
            </tr>
            {%for cat in categories%}
               <tr>
                <td>{{cat.category}}</td>
                <td>
                    <a href="{%url 'cat-remove' cat.id%}" class="btn btn-outline-danger">remove</a>
                </td>
               </tr>
            {%endfor%}
        
        </table>
    </div>
    <div class="col-3"></div>
</div>
</body>
</html>
